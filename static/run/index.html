<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MCEasyServer</title>
  <link rel="stylesheet" type="text/css" href="../style.css" />
  <script src="script.js"></script>
</head>
<body>
  <h1>MCEasyServer</h1>
  <hr />
  <p id="local-text">sage</p>
  <table>
    <tr>
      <td id="server-log-container"><textarea id="server-log" disabled></textarea></td>
      <td id="server-players-container"><textarea id="server-players" disabled></textarea></td>
    </tr>
    <tr>
      <td id="server-command-container"><input type="text" id="server-command" placeholder="Type server commands here..." onkeypress="recieveCommand()" /></td>
      <td id="server-button-container"><button id="server-button" onclick="sendCommand('stop')">Stop Server</button></td>
    </tr>
  </table>
</body>
</html>
